<!DOCTYPE html>
<html>
    <head>
        <title>Loan Calculator Homework</title>
        <!-- custome css -->
        <link href="./css/style.css" rel="stylesheet" type="text/css"/>
        <!-- bootstrap css1 js2 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>

        <!-- Start Loan Calculator Section -->
        
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 py-3 ps-5 pe-3">
                        <h3 class="display-6">Loan Interest Calculator</h3>
                        <form action="" method="">
                            <div class="form-group my-4">
                                <label for="amount" class="loanlabels">Loan Amount</label>
                                <input type="range" name="amount" id="amount" class="e" min="100000" max="1000000" value="500000" step="10000">
                                <span class="text-muted"><span class="fw-bold dollarsigns">$</span> 500000</span>
                            </div>
                            <div class="form-group my-4">
                                <label for="duration" class="loanlabels">Loan Monts</label>
                                <input type="range" name="duration" id="duration" class="" min="12" max="60" value="30" step="1"/>
                                <span class="text-muted">30 <span class="fw-bold months">Months</span></span>
                            </div>
                            <div class="form-group">
                                <label for="interest" class="loanlabels">Interest Rate</label>
                                <input type="range" name="interest" id="interest" class="" min="1" max="20" value="10" step="1"/>
                                <span class="text-muted">10 %</span>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6 py-3">
                        <div class="card">
                            <h1 class="h2 text-white text-center py-4 backblues m-0 mb-3">How Much You Need</h1>
                            <ul class="resultuls">
                                <li class="resultlis">
                                    <span class="text-muted">Monthly Payment</span>
                                    <span class="ms-auto monthlypayments">$8791</span>
                                </li>
                                <li class="resultlis">
                                    <span class="text-muted">Total Interest</span>
                                    <span class="ms-auto totalinterests">$8791</span>
                                </li>
                                <li class="resultlis">
                                    <span class="text-muted">Total Payment</span>
                                    <span class="ms-auto totalpayments">$8791</span>
                                </li>
                            </ul>
                            <a href="#" class="btn btn-info text-white my-3 py-2 apybtns">Apply For Loan</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Loan Calculator Section -->


        <!-- bootstrap css1 js2 -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <!-- custome js -->
        <script src="./js/app.js" type="text/javascript"></script>
    </body>
</html>
