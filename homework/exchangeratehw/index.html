<!DOCTYPE html>
<html>
    <head>
        <title>Currency Converter</title>
        <link href="./css/style.css" rel="stylesheet" type="text/css"/>
        <link href="../../../dltwdfbatch4/libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>

    <div class="container">
        <img src="./img/logo.jpg" alt="logo"/>
        <h1>Currency Converter</h1>
        
        <select name="currencyone" id="currencyone">
            <option value="USD" selected>USD</option>
            <option value="EUR">EUR</option>
            <option value="KRW">KRW</option>
            <option value="INR">INR</option>
            <option value="MMK">MMK</option>
        </select>
        <input type="number" name="amountone" id="amountone" class="" value="1"/>

        <div class="swapcontainer">
            <a href="#" class="swapbtn"><i class="fas fa-repeat"></i></a>
        </div>

        <p class="rate"></p>

        <select name="currencytwo" id="currencytwo">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="KRW">KRW</option>
            <option value="INR">INR</option>
            <option value="MMK" selected>MMK</option>
        </select>
        <input type="number" name="amounttwo" id="amounttwo" class=""/>
    
    </div>



        <script src="./js/app.js" type="text/javascript"></script>
    </body>
</html>
